<div>
    <button mat-button>Click me !</button>
    <button mat-raised-button>Click me !</button>
    <button mat-flat-button>Click me !</button>
    <button mat-stroked-button>Click me !</button>
  </div>
  
  <div>
      <button mat-icon-button>Icon</button>
      <button mat-fab>Icon</button>
      <button mat-mini-fab>Icon</button>
  </div>
  
  <div>
    <button color="primary" mat-raised-button>Click me !</button>
    <button color="accent" mat-raised-button>Click me !</button>
    <button color="warn" mat-flat-button>Click me !</button>
  </div>




  <div style="margin-left: 40rem;">
    <mat-button-toggle-group #toggleGroup="matButtonToggleGroup" multiple>
        <mat-button-toggle value="angular">Angular</mat-button-toggle>
        <mat-button-toggle value="React">React</mat-button-toggle>
        <mat-button-toggle value="vue">Vue</mat-button-toggle>
    </mat-button-toggle-group>

    {{ toggleGroup.value  }}
    
  </div>




  <div style="margin-left: 40rem;">
      
    <mat-icon color="primary">print</mat-icon>
      
  </div>



<div style="margin-left: 40rem;margin-top: 20rem;">  
  <span matBadgeOverlap="false" [matBadge]="notifications" [matBadgeHidden]="notifications == 0">Notifications</span>
</div>



<div style="margin-left: 40rem;margin-top: 20rem;">  
<mat-spinner *ngIf="showSpinner" color="accent"></mat-spinner>

<button style="margin-top: 20px;" mat-raised-button (click)="loadData()" [disabled]="showSpinner">Load Data</button>

</div>
