<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <app-sidenav-list (closeSidenav)="sidenav.toggle()"></app-sidenav-list>
    </mat-sidenav>

    <mat-sidenav-content >
        <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
        <section>
            <router-outlet></router-outlet>
        </section>
        
        
    </mat-sidenav-content>

</mat-sidenav-container>
