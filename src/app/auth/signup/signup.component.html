<section class="signup-form"
fxLayout="row" fxLayoutAlign="center center"
style="background-color: #eee;">

    <mat-card>
    <form style="width: 100%;" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="15px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-card-title>Sign Up</mat-card-title>
        <mat-form-field class="child" hintLabel="Should be at least 6 Characters long">
             <input 
                type="email"
                matInput
                placeholder="Email"
                ngModel
                required
                email
                minlength="5"
                #emailInput="ngModel"
                name="email">
            
            <mat-error *ngIf="emailInput.hasError('required')">field must not be empty</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">E-Mail is invalid</mat-error>
           
             
        </mat-form-field>

        <mat-form-field class="child" hintLabel="Must be 6 characters long">
            <input
               type="password"
                matInput
                placeholder="Password"
                ngModel
                required
                minlength="6"
                #pwInput="ngModel"
                name="password">
                <mat-error>Must be 6 characters long</mat-error>
                <mat-hint align="end">{{ pwInput.value?.length }}/6</mat-hint>
       </mat-form-field>

       <mat-form-field class="child" >
           <input 
                matInput
                 placeholder="Your birthdate"
                  [matDatepicker]="picker"
                   [max]="maxDate"
                    required
                    ngModel
                    name="birthdate"
                    name="date"
                     >
           <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle> 
           <mat-datepicker #picker></mat-datepicker>
       </mat-form-field>

      
        <mat-checkbox
            name="agree"
            ngModel
            labelPosition="before"
            color="primary"
            required>
            Agree to Terms and Conditions.
        </mat-checkbox>
       

       <button *ngIf="!isLoading" [disabled]="!f.valid" type="submit" mat-raised-button color="primary">Submit</button>
       <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
    
</mat-card>

</section>
